<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerUnion ID | Dashboard</title>
    <style>
        :root {
            --bg_body: #020617;
            --card_bg: rgba(30, 41, 59, 0.7);
            --accent: #7000ff;
            --neon: #00f2ff;
            --text_main: #f8fafc;
            --border: rgba(51, 65, 85, 0.5);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg_body);
            background-image: linear-gradient(rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.8)), url('background_0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text_main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--neon), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .glass-card {
            background: var(--card_bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(45deg, var(--accent), #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

        button:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .secondary-btn {
            background: #1e293b;
            border: 1px solid var(--border);
        }

        .steam-section {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        /* Stats Bereich */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-badge {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            display: block;
            font-size: 1.2rem;
            color: var(--neon);
            font-weight: bold;
        }

        #game_list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .game-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 5px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>PlayerUnion ID</h1>

    <div class="glass-card">
        <h3>Account Verwaltung</h3>
        <div class="input-group">
            <input type="text" id="username_field" placeholder="Username">
            <input type="email" id="email_field" placeholder="E-Mail (nur Registrierung)">
            <input type="password" id="password_field" placeholder="Passwort">
        </div>

        <div class="button-row">
            <button onclick="register_account()">Registrieren</button>
            <button class="secondary-btn" onclick="login_account()">Login</button>
        </div>

        <div class="steam-section">
            <h3>Steam Verknüpfung</h3>
            <input type="text" id="player_id_field" placeholder="Deine Player-ID (wird automatisch gefüllt)" readonly>
            <input type="text" id="steam_id_field" placeholder="SteamID64">
            <button onclick="link_steam_account()" style="background: var(--bg_body); border: 1px solid var(--neon);">Steam Verknüpfen</button>
        </div>
    </div>

    <div id="player_display_card" class="glass-card" style="display: none;">
        <h2 id="steam_name" style="margin: 0; color: var(--neon);"></h2>
        <div class="stats-grid">
            <div class="stat-badge">
                <span class="stat-value" id="count_display">0</span>
                <small>Spiele</small>
            </div>
            <div class="stat-badge">
                <span class="stat-value" id="time_display">0</span>
                <small>Stunden</small>
            </div>
        </div>
        <div id="game_list"></div>
    </div>

    <script>
        // Registrierung
        async function register_account() {
            const username = document.getElementById('username_field').value;
            const email = document.getElementById('email_field').value;
            const password = document.getElementById('password_field').value;

            try {
                const response = await fetch('/players/', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert("Erfolg!");
                    document.getElementById('player_id_field').value = data.id;
                } else {
                    alert("Fehler: " + data.detail);
                }
            } catch (e) { console.error(e); }
        }

        // Login
        async function login_account() {
            const username = document.getElementById('username_field').value;
            const password = document.getElementById('password_field').value;

            try {
                const response = await fetch('/players/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    document.getElementById('player_id_field').value = data.player_id;
                } else {
                    alert("Login fehlgeschlagen");
                }
            } catch (e) { console.error(e); }
        }

        // Steam Link
        async function link_steam_account() {
    const player_id = document.getElementById('player_id_field').value;
    const steam_id = document.getElementById('steam_id_field').value;

    if (!player_id) return alert("Bitte erst einloggen!");

    // WICHTIG: Der Pfad muss zum Router passen: /players/link-steam
    try {
        const response = await fetch(`/players/link-steam?player_id=${player_id}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ steam_id: steam_id })
        });

        if (response.ok) {
            alert("Steam verknüpft!");
            load_ui_data(player_id);
        } else {
            alert("Fehler beim Verknüpfen.");
        }
    } catch (e) { console.error(e); }
}

        // UI Daten laden
        async function load_ui_data(p_id) {
            try {
                const response = await fetch(`/players/${p_id}/card`);
                const data = await response.json();
                document.getElementById('player_display_card').style.display = 'block';
                document.getElementById('steam_name').innerText = data.steam.personaname;
                document.getElementById('count_display').innerText = data.games.length;

                const list = document.getElementById('game_list');
                list.innerHTML = '';
                let total_min = 0;
                data.games.forEach(g => {
                    total_min += g.playtime_forever;
                    list.innerHTML += `<div class="game-item"><span>${g.name}</span><b>${(g.playtime_forever/60).toFixed(1)}h</b></div>`;
                });
                document.getElementById('time_display').innerText = (total_min/60).toFixed(0);
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
