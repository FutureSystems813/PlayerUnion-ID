<body>

    <h1>PLAYERUNION ID</h1>

    <div class="glass-card">
        <h3>Account Verwaltung</h3>
        <input type="text" id="username_field" placeholder="Username">
        <input type="email" id="email_field" placeholder="E-Mail Adresse (nur für Registrierung)">
        <input type="password" id="password_field" placeholder="Passwort">

        <div style="display: flex; gap: 10px;">
            <button onclick="register_account()" style="flex: 1;">Registrieren</button>
            <button onclick="login_account()" style="flex: 1; background: #1e293b; border: 1px solid var(--accent);">Login</button>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 10px;">
            <h3>Steam Verknüpfung</h3>
            <input type="text" id="player_id_field" placeholder="Deine ID" readonly style="opacity: 0.7; cursor: not-allowed;">
            <input type="text" id="steam_id_field" placeholder="SteamID64">
            <button onclick="link_steam_account()" style="background: #1e293b; border: 1px solid var(--neon);">
                Steam Verknüpfen
            </button>
        </div>
    </div>

    <div id="player_display_card" class="glass-card" style="display: none;">
        <h2 id="steam_name" style="margin-top: 0; color: var(--neon);"></h2>
        <div class="stats-grid">
            <div class="stat-badge">
                <span class="stat-value" id="count_display">0</span>
                <small>Spiele</small>
            </div>
            <div class="stat-badge">
                <span class="stat-value" id="time_display">0</span>
                <small>Gesamtstunden</small>
            </div>
        </div>
        <div id="game_list"></div>
    </div>

    <script>
        // ... Deine Funktionen (login_account, register_account) bleiben gleich ...

        async function link_steam_account() {
            const player_id = document.getElementById('player_id_field').value;
            const steam_id = document.getElementById('steam_id_field').value;

            if (!player_id) {
                alert("Bitte logge dich zuerst ein oder registriere dich.");
                return;
            }

            try {
                // Pfad angepasst an den neuen Router-Endpunkt
                const response = await fetch(`/players/link-steam?player_id=${player_id}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ steam_id: steam_id })
                });

                if (response.ok) {
                    alert("Steam erfolgreich verknüpft!");
                    load_ui_data(player_id);
                } else {
                    alert("Verknüpfung fehlgeschlagen.");
                }
            } catch (error) {
                console.error("Steam Link Fehler:", error);
            }
        }

        // ... restliche Funktionen ...
    </script>
</body>
